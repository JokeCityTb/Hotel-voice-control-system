###############################################################################
#  繁体转换到简体的码表                                                       #
#                                                                             #
#  主要组成：                                                                 #
#  (1)规范的繁转简汉字。如：龍-->龙、魚-->鱼、馬-->马、義-->义，等等。        #
#     对于一些既具有简体变形，而本身又具有其他意义的汉字，则不进行转换。      #
#     如：乾（表示干燥时可简化为干，但其本身又具有特殊含义，乾坤）。          #
#  (2)异体字变形。如：砲-->炮、昇-->升、綵-->彩，等等。                       #
#     对于一些具有异体变形的汉字，如果实际中经常不变形，则不进行转换，        #
#     这些汉字通常是用作人名。如，陶喆（哲）、黄霑（沾）、許哲珮（佩）。      #
#  (3)部分非汉字的全半角转换。如两个竖排书名号的转换，︽-->《、︾-->》。      #
#                                                                             #
